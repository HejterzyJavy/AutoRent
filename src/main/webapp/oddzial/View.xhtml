<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="OddzialViewDlg" widgetVar="OddzialViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewOddzialTitle}">
            <h:form id="OddzialViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{oddzialController.selected != null}">
                        <h:outputText value="#{bundle.ViewOddzialLabel_idOddzial}"/>
                        <h:outputText value="#{oddzialController.selected.idOddzial}" title="#{bundle.ViewOddzialTitle_idOddzial}"/>
                        <h:outputText value="#{bundle.ViewOddzialLabel_lokalizacja}"/>
                        <h:outputText value="#{oddzialController.selected.lokalizacja}" title="#{bundle.ViewOddzialTitle_lokalizacja}"/>
                        <h:outputText value="#{bundle.ViewOddzialLabel_nazwa}"/>
                        <h:outputText value="#{oddzialController.selected.nazwa}" title="#{bundle.ViewOddzialTitle_nazwa}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="OddzialViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
