<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LogWypozyczeniaEditDlg" widgetVar="LogWypozyczeniaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditLogWypozyczeniaTitle}">
            <h:form id="LogWypozyczeniaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{logWypozyczeniaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditLogWypozyczeniaLabel_idLog}" for="idLog" />
                        <p:inputText id="idLog" value="#{logWypozyczeniaController.selected.idLog}" title="#{bundle.EditLogWypozyczeniaTitle_idLog}" required="true" requiredMessage="#{bundle.EditLogWypozyczeniaRequiredMessage_idLog}"/>
                        <p:outputLabel value="#{bundle.EditLogWypozyczeniaLabel_akcja}" for="akcja" />
                        <p:inputText id="akcja" value="#{logWypozyczeniaController.selected.akcja}" title="#{bundle.EditLogWypozyczeniaTitle_akcja}" />
                        <p:outputLabel value="#{bundle.EditLogWypozyczeniaLabel_ts}" for="ts" />
                        <p:calendar id="ts" pattern="MM/dd/yyyy HH:mm:ss" value="#{logWypozyczeniaController.selected.ts}" title="#{bundle.EditLogWypozyczeniaTitle_ts}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditLogWypozyczeniaLabel_idPracownik}" for="idPracownik" />
                        <p:inputText id="idPracownik" value="#{logWypozyczeniaController.selected.idPracownik}" title="#{bundle.EditLogWypozyczeniaTitle_idPracownik}" />
                        <p:outputLabel value="#{bundle.EditLogWypozyczeniaLabel_idWypozyczenie}" for="idWypozyczenie" />
                        <p:inputText id="idWypozyczenie" value="#{logWypozyczeniaController.selected.idWypozyczenie}" title="#{bundle.EditLogWypozyczeniaTitle_idWypozyczenie}" />
                        <p:outputLabel value="#{bundle.EditLogWypozyczeniaLabel_status}" for="status" />
                        <p:inputText id="status" value="#{logWypozyczeniaController.selected.status}" title="#{bundle.EditLogWypozyczeniaTitle_status}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{logWypozyczeniaController.update}" value="#{bundle.Save}" update="display,:LogWypozyczeniaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'LogWypozyczeniaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="LogWypozyczeniaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
