<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LogWypozyczeniaViewDlg" widgetVar="LogWypozyczeniaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewLogWypozyczeniaTitle}">
            <h:form id="LogWypozyczeniaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{logWypozyczeniaController.selected != null}">
                        <h:outputText value="#{bundle.ViewLogWypozyczeniaLabel_idLog}"/>
                        <h:outputText value="#{logWypozyczeniaController.selected.idLog}" title="#{bundle.ViewLogWypozyczeniaTitle_idLog}"/>
                        <h:outputText value="#{bundle.ViewLogWypozyczeniaLabel_akcja}"/>
                        <h:outputText value="#{logWypozyczeniaController.selected.akcja}" title="#{bundle.ViewLogWypozyczeniaTitle_akcja}"/>
                        <h:outputText value="#{bundle.ViewLogWypozyczeniaLabel_ts}"/>
                        <h:outputText value="#{logWypozyczeniaController.selected.ts}" title="#{bundle.ViewLogWypozyczeniaTitle_ts}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewLogWypozyczeniaLabel_idPracownik}"/>
                        <h:outputText value="#{logWypozyczeniaController.selected.idPracownik}" title="#{bundle.ViewLogWypozyczeniaTitle_idPracownik}"/>
                        <h:outputText value="#{bundle.ViewLogWypozyczeniaLabel_idWypozyczenie}"/>
                        <h:outputText value="#{logWypozyczeniaController.selected.idWypozyczenie}" title="#{bundle.ViewLogWypozyczeniaTitle_idWypozyczenie}"/>
                        <h:outputText value="#{bundle.ViewLogWypozyczeniaLabel_status}"/>
                        <h:outputText value="#{logWypozyczeniaController.selected.status}" title="#{bundle.ViewLogWypozyczeniaTitle_status}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="LogWypozyczeniaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
