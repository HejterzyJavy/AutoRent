<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="KlientCreateDlg" widgetVar="KlientCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateKlientTitle}">
            <h:form id="KlientCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{klientController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateKlientLabel_idKlient}" for="idKlient" />
                        <p:inputText id="idKlient" value="#{klientController.selected.idKlient}" title="#{bundle.CreateKlientTitle_idKlient}" required="true" requiredMessage="#{bundle.CreateKlientRequiredMessage_idKlient}"/>
                        <p:outputLabel value="#{bundle.CreateKlientLabel_login}" for="login" />
                        <p:inputText id="login" value="#{klientController.selected.login}" title="#{bundle.CreateKlientTitle_login}" required="true" requiredMessage="#{bundle.CreateKlientRequiredMessage_login}"/>
                        <p:outputLabel value="#{bundle.CreateKlientLabel_haslo}" for="haslo" />
                        <p:inputText id="haslo" value="#{klientController.selected.haslo}" title="#{bundle.CreateKlientTitle_haslo}" required="true" requiredMessage="#{bundle.CreateKlientRequiredMessage_haslo}"/>
                        <p:outputLabel value="#{bundle.CreateKlientLabel_doZaplaty}" for="doZaplaty" />
                        <p:inputText id="doZaplaty" value="#{klientController.selected.doZaplaty}" title="#{bundle.CreateKlientTitle_doZaplaty}" />
                        <p:outputLabel value="#{bundle.CreateKlientLabel_daneKontaktowe}" for="daneKontaktowe" />
                        <p:selectOneMenu id="daneKontaktowe" value="#{klientController.selected.daneKontaktowe}" required="true" requiredMessage="#{bundle.EditKlientRequiredMessage_daneKontaktowe}">
                            <f:selectItems value="#{daneKontaktoweController.itemsAvailableSelectOne}"
                                           var="daneKontaktoweItem"
                                           itemValue="#{daneKontaktoweItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{klientController.create}" value="#{bundle.Save}" update="display,:KlientListForm:datalist,:growl" oncomplete="handleSubmit(args,'KlientCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="KlientCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
