<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PracownikViewDlg" widgetVar="PracownikViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPracownikTitle}">
            <h:form id="PracownikViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pracownikController.selected != null}">
                        <h:outputText value="#{bundle.ViewPracownikLabel_idPracownik}"/>
                        <h:outputText value="#{pracownikController.selected.idPracownik}" title="#{bundle.ViewPracownikTitle_idPracownik}"/>
                        <h:outputText value="#{bundle.ViewPracownikLabel_login}"/>
                        <h:outputText value="#{pracownikController.selected.login}" title="#{bundle.ViewPracownikTitle_login}"/>
                        <h:outputText value="#{bundle.ViewPracownikLabel_haslo}"/>
                        <h:outputText value="#{pracownikController.selected.haslo}" title="#{bundle.ViewPracownikTitle_haslo}"/>
                        <h:outputText value="#{bundle.ViewPracownikLabel_pensja}"/>
                        <h:outputText value="#{pracownikController.selected.pensja}" title="#{bundle.ViewPracownikTitle_pensja}"/>
                        <h:outputText value="#{bundle.ViewPracownikLabel_dataZatrudnienia}"/>
                        <h:outputText value="#{pracownikController.selected.dataZatrudnienia}" title="#{bundle.ViewPracownikTitle_dataZatrudnienia}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPracownikLabel_dataWygUmowy}"/>
                        <h:outputText value="#{pracownikController.selected.dataWygUmowy}" title="#{bundle.ViewPracownikTitle_dataWygUmowy}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPracownikLabel_stanowisko}"/>
                        <h:outputText value="#{pracownikController.selected.stanowisko}" title="#{bundle.ViewPracownikTitle_stanowisko}"/>
                        <h:outputText value="#{bundle.ViewPracownikLabel_oddzialId}"/>
                        <h:outputText value="#{pracownikController.selected.oddzialId}" title="#{bundle.ViewPracownikTitle_oddzialId}"/>
                        <h:outputText value="#{bundle.ViewPracownikLabel_daneKontaktowe}"/>
                        <h:outputText value="#{pracownikController.selected.daneKontaktowe}" title="#{bundle.ViewPracownikTitle_daneKontaktowe}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PracownikViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
