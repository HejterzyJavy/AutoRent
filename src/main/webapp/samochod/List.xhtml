<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListSamochodTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="SamochodListForm">
                <p:panel header="#{bundle.ListSamochodTitle}">
                    <p:dataTable id="datalist" value="#{samochodController.items}" var="item"
                                 selectionMode="single" selection="#{samochodController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idSamochod}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSamochodTitle_idSamochod}"/>
                            </f:facet>
                            <h:outputText value="#{item.idSamochod}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSamochodTitle_nrRejestracji}"/>
                            </f:facet>
                            <h:outputText value="#{item.nrRejestracji}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSamochodTitle_przebieg}"/>
                            </f:facet>
                            <h:outputText value="#{item.przebieg}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSamochodTitle_dataNastPrzegladu}"/>
                            </f:facet>
                            <h:outputText value="#{item.dataNastPrzegladu}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSamochodTitle_cenaDoba}"/>
                            </f:facet>
                            <h:outputText value="#{item.cenaDoba}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSamochodTitle_status}"/>
                            </f:facet>
                            <h:outputText value="#{item.status}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSamochodTitle_lokalizacja}"/>
                            </f:facet>
                            <h:outputText value="#{item.lokalizacja}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSamochodTitle_zdjecie}"/>
                            </f:facet>
                            <h:outputText value="#{item.zdjecie}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSamochodTitle_kolor}"/>
                            </f:facet>
                            <h:outputText value="#{item.kolor}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSamochodTitle_predkoscMax}"/>
                            </f:facet>
                            <h:outputText value="#{item.predkoscMax}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSamochodTitle_typNadwozia}"/>
                            </f:facet>
                            <h:outputText value="#{item.typNadwozia}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSamochodTitle_rodzajPaliwa}"/>
                            </f:facet>
                            <h:outputText value="#{item.rodzajPaliwa}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSamochodTitle_mocSilnika}"/>
                            </f:facet>
                            <h:outputText value="#{item.mocSilnika}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSamochodTitle_wyposazenie}"/>
                            </f:facet>
                            <h:outputText value="#{item.wyposazenie}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSamochodTitle_typSamochoduId}"/>
                            </f:facet>
                            <h:outputText value="#{item.typSamochoduId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSamochodTitle_oddzialId}"/>
                            </f:facet>
                            <h:outputText value="#{item.oddzialId}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{samochodController.prepareCreate}" update=":SamochodCreateForm" oncomplete="PF('SamochodCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":SamochodViewForm" oncomplete="PF('SamochodViewDialog').show()" disabled="#{empty samochodController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":SamochodEditForm" oncomplete="PF('SamochodEditDialog').show()" disabled="#{empty samochodController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{samochodController.destroy}" update=":growl,datalist" disabled="#{empty samochodController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
