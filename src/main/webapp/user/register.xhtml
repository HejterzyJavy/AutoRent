<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head> </h:head>
    <h:body>
        <p:growl id="growl" life="5000" />
        <ui:composition template="./../template/szablon.xhtml">

            <ui:define name="content">
                <div class='linia'> </div>
                <div id="srodekNaglowek">
                    <div id="srodekZnacznik"> </div>
                    <p>REJESTRACJA</p>
                </div>
                <div class='linia'> </div>
                <div id="srodekTresc">
                    <p:dialog id="KlientCreateDlg" widgetVar="KlientCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Zarejestruj jako nowy Klient">
                        <h:form id="KlientCreateForm">
                            <p:panel header="Dane Logowania">
                                <p:messages id="messages" showDetail="true" autoUpdate="true" />
                                <p:panelGrid columns="2">
                                    <p:outputLabel value="Login:" for="login" />
                                    <p:inputText id="login" value="#{klientController.selected.login}" title="Login" required="true" requiredMessage="The Login field is required."/>
                                    <h:outputLabel for="pwd1" value="Haslo :" />
                                    <p:password id="pwd1" value="#{klientController.selected.haslo}" feedback="true" match="pwd2" label="Haslo 1" required="true" promptLabel="Sila hasla" weakLabel="Slabe"
                    goodLabel="Åšrednie" strongLabel="Silne"/>

                                    <h:outputLabel for="pwd2" value="Powtorz Haslo: *" />
                                    <p:password id="pwd2" value="#{klientController.selected.haslo}" feedback="true" label="Haslo 2" required="true"/>

                                </p:panelGrid>
                            </p:panel>
                            <p:panel header="Dane Kontaktowe">
                                <p:panelGrid columns="2">
                                    <p:outputLabel value="Adres:" for="login" />
                                    <p:inputText id="adres" value="#{klientController.selected.daneKontaktowe.adres}" title="Login" required="true" requiredMessage="The Login field is required."/>
                                    <p:outputLabel value="Kod pocztowy:" for="kodPocztowy" />
                                    <p:inputText id="kodPocztowy" value="#{klientController.selected.daneKontaktowe.kodPocztowy}" title="Haslo" required="true" requiredMessage="The Haslo field is required."/>
                                </p:panelGrid>
                            </p:panel>
                            <p:commandButton actionListener="#{klientController.create}" value="Zarejestruj" update=":KlientCreateForm,:growl"  oncomplete="handleSubmit(args,'KlientCreateDialog');" />
                        </h:form>
                    </p:dialog>
                </div>
                <h:form> 
                    <p:commandButton id="createButton" icon="ui-icon-plus"   value="REJESTRACJA" actionListener="#{klientController.prepareCreate}" update=":KlientCreateForm" oncomplete="PF('KlientCreateDialog').show()"/>
                </h:form>
            </ui:define>

        </ui:composition>

    </h:body>
</html>
